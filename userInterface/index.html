<html lang="en">
    <head>
        <title>UniVerse</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>


    </head>
    <body>
        <div class="chat-container">


            <div class="ai-chat-box">
                <img src="uniVersee.png" alt="" id="aiImage" width="50">
                <div class="ai-chat-area">
                    hello how can i help you today
                </div>
                
            </div>
        </div>
        <div class="prompt-area">
            <button id="download"><span class="material-symbols-rounded">file_save</span></button>
            <input type="text" id="prompt" placeholder="message...">
            <button id="audio"><span class="material-symbols-rounded">mic</span></button>
            <button id="submit"><span class="material-symbols-rounded">send</span></button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
